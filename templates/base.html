<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700,300&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Roboto";
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      dt,
      th,
      .navbar-brand {
        font-family: "Roboto Mono";
      }
    </style>

    <script
      src="https://kit.fontawesome.com/7e05304e34.js"
      crossorigin="anonymous"
    ></script>
    <title>OpenSAFELY Codelists{% block title_extra %}{% endblock %}</title>
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-secondary justify-content-between"
    >
      <a class="navbar-brand mr-auto" href="{% url 'codelists:index' %}"
        >OpenSAFELY Codelists</a
      >

      <div class="navbar-nav nav-item">
        {% if user.is_authenticated %}
        <a class="nav-link text-white" href="{% url 'logout' %}">Sign out</a>
        {% else %}
        <a class="nav-link text-white" href="{% url 'login' %}">Sign in</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">

      {% for message in messages %}
      <div class="alert {{ message.tags }} alert-dismissible mt-3" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        {{ message }}
      </div>
      {% endfor %}

      {% block content %} {% endblock %}

      {% block extra_js %}{% endblock %}
    </div>
  </body>
</html>
